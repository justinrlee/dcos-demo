---
pools:
  - name: demo
    count: 1
    haproxy:
      frontends:
        - bindPort: 80
          protocol: HTTP
          linkBackend:
            defaultBackend: tweeter
            map:
              - pathBeg: /demo
                backend: demo
              - pathBeg: /zeppelin
                backend: zeppelin
      backends:
        - name: tweeter
          protocol: HTTP
          servers:
            - framework:
                value: marathon
              task:
                value: tweeter
              port:
                name: tweeter-3000
        - name: demo
          protocol: HTTP
          rewriteHttp:
            path:
              fromPath: /demo/
              toPath: /
          servers:
            - framework:
                value: marathon
              task:
                value: demo
              port:
                name: demo-80
